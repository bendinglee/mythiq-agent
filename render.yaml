services:
  - type: web
    name: mythiq-agent
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONPATH
        value: /app
      # Add your API keys in Render dashboard:
      # - key: GROQ_API_KEY
      #   value: your_groq_api_key
      # - key: OPENROUTER_API_KEY
      #   value: your_openrouter_api_key
